<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="" class="header_logo logo">
                <img src="./pictures/icons/logo.png" alt="shopiy" width="125px" height="40px">
            </a>
            <div class="burger-menu">
                <div class="burger-button">
                    <span>
    
                    </span>
                </div>
            </div>
            <nav class="header-navigation navigation">
                <ul class="header-navigation_list navigation_list">
                    <li class="header-navigation_item navigation_item">
                        <a href="#" class="header-navigation_link navigation_link">About</a>
                    </li>
                    <li class="header-navigation_item navigation_item">
                        <a href="#" class="header-navigation_link navigation_link">Product</a>
                    </li>
                    <li class="header-navigation_item navigation_item">
                        <a href="#" class="header-navigation_link navigation_link">Service</a>
                    </li>
                    <li class="header-navigation_item navigation_item">
                        <a href="#" class="header-navigation_link navigation_link">Contact</a>
                    </li>
                </ul>
                <div class="header-user">
                    <button class="user_sign-button button">Sign in</button>
                    <button class="user_free-button button">Try Free</button>
                </div>
            </nav>
    
        </header>
        <main class="main">
            <section class="section container">
                <div class="section-pre-subtitle">
                    <div class="section-subtitle">
                        <p class="section-pre-title">100% SATISFIED GUARANTEE</p>
                        <h1 class="section-title">Power up your shopify products</h1>
                        <p class="section-subscribe">More than 90,000+ companies trust our business. Get help from a dedicated shopify developer today.</p>
                    </div>
                    
                        <form class="form-block" action="" method="post">
                            <div class="input__wrapper">
                                <div class="input__wrapper__content">
                                    <label for="email"><img src="./pictures/icons/email.svg" alt="" class="input__wrapper__label"></label>
                                    <input type="email" name="email" id="email" class="form_input" placeholder="Your email address" >
                                    <input type="submit" name="submit" value="Sign up" class="button" id="button_form">
                                </div>
                            </div>
                            <div class="checkbox__block">
                                <input type="checkbox" class="checkbox" name="variant#1" checked>
                                <p class="checkbox__p">30 days free trial</p>
                                <input type="checkbox" class="checkbox" name="variant#1" checked>
                                <p class="checkbox__p">No credit card required</p>
                            </div>
    
                            
                        </form>
                </div>

                <div class="section-img-container">
                        <img src="./pictures/illustration/mean-foto.png"  class="section-img_1" alt="">
                        <img src="./pictures/icons/triangle-icon.png" class="section-img_2" alt="">
                        <img src="./pictures/icons/cube-icon.svg" class="section-img_3" alt="">
                        <div class="picteres__content">
                            <img src="./pictures/illustration/margaret-philips-foto.png" alt="" width="153px" height="233px">
                            <div class="section-img-container_content">
                                <div class="section-img-container_content_text">
                                    <h3 class="content_name">Margaret Philips</h3>
                                    <p class="content_text">Watch our best services</p>
                                </div>
                                <a class="content__link" href="#"><img src="./pictures/icons/play-icon.png" alt="" width="45px" height="45px"></a>
                            </div>
                            
                        </div>

                </div>

                

            </section>
            

        </main>
    </div>

</body>
</html>
